<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Kostka</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>

    <main class="text-center container">
      <div id="imgs">
        <img src="img/0.png" id="kimg" class="border border-light rounded">
      </div>
      <h3 id="done">Waiting for roll...</h2>
      <hr>
      <h2>Settings:</h2>
      <form>
        <button type="button" class="btn btn-dark" id="add">Add new dice</button>
        <h4>Speed</h4>
        <input type="radio" name="s" id="fast" class="form-check-input">Fast<br>
        <input type="radio" name="s" id="middle" class="form-check-input" checked>Middle<br>
        <input type="radio" name="s" id="slow" class="form-check-input">Slow<br>
        <h4>GameType</h4>
        <input type="radio" name="a" id="user" class="form-check-input">User stop (Click again to stop rolling)<br>
        <input type="radio" name="a" id="auto" class="form-check-input" checked>Auto stop (Rolling will stop automatically)<br>
        <input type="checkbox" name="p" id="party" class="form-check-input">Party mode (Epilepsy warning!)<br>
      </form>
      <hr>
      <h2>Statistics:</h2>
      <div class="row justify-content-between">
        <div class="col-xs-6" id="stats"></div>
        <div>
          <table class="table table-dark table-bordered col-xs-6" id="statstab">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Amount</th>
                <th scope="col">Summary</th>
                <th scope="col">Average</th>
                <th scope="col">Maximum</th>
                <th scope="col">Minimum</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="js/seedrandom.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
